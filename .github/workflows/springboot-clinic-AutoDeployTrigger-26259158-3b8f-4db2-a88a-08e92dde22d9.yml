name: Trigger auto deployment for springboot-clinic

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/springboot-clinic-AutoDeployTrigger-26259158-3b8f-4db2-a88a-08e92dde22d9.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SPRINGBOOTCLINIC_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.SPRINGBOOTCLINIC_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SPRINGBOOTCLINIC_REGISTRY_PASSWORD }}
          containerAppName: springboot-clinic
          resourceGroup: usd
          imageToBuild: fizzyops/fizzyops/springboot-petclinic:${{ github.sha }}
          

     

